<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page - Sparepart Computer & Electronics</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="logo">
          <h1>Toko Sparepart</h1>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Cari produk..." />
          <button class="search-btn">Search</button>
        </div>
        <div class="cart">
          <a href="#" class="cart-icon">
            <img src="/assets/img/cart-icon.png" alt="Cart" />
            <span class="cart-count">2</span>
          </a>
        </div>
      </div>
      <br />
      <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
      </nav>
    </header>

    <section class="product-grid">
      <div class="product-card">
        <img src="assets/img/2022-12-07-638fe895ad9f7.png" alt="Product 1" />
        <h2>Processor AMD</h2>
        <p>Harga: Rp 4,500,000</p>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product-card">
        <img src="assets/img/2022-12-07-638ffb2f00400.png" alt="Product 2" />
        <h2>RAM DDR4 16GB</h2>
        <p>Harga: Rp 1,200,000</p>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product-card">
        <img src="assets/img/2022-12-12-6396889594b32.png" alt="Product 3" />
        <h2>SSD 1TB</h2>
        <p>Harga: Rp 1,800,000</p>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product-card">
        <img src="assets/img/2022-12-12-63968c63375dd.png" alt="Product 4" />
        <h2>Motherboard ROG</h2>
        <p>Harga: Rp 2,500,000</p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Toko Sparepart Komputer & Elektronik. All Rights Reserved.</p>
    </footer>
  </body>
</html>
