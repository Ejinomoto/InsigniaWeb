<!DOCTYPE html>
<html>
<head>
  <title>Dynamind Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      background-color: #1f2937; /* Dark blue background */
      color: #ffffff;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .content {
      text-align: center;
    }

    .parallelogram {
      width: 200px;
      height: 100px;
      transform: skew(-20deg); /* Angle of the parallelogram */
      background-color: #6366f1; /* Indigo color */
      margin: 0 auto; /* Center the parallelogram */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #6366f1;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="parallelogram"></div>
      <h1>Dynamind</h1>
      <p>AI-powered knowledge exchange platform.</p>
      <a href="#" class="btn">Get Started</a>
    </div>
  </div>
</body>
</html>
